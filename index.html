<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/IIEST_Campus_0.js"></script>
        <script src="data/IIEST_connectingRoads_1.js"></script>
        <script src="data/IIEST_Landmarks_2.js"></script>
        <script src="data/IIEST_Waterbodies_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('ESRI:102100', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.552377130857472,88.30030320154823],[22.558421438085652,88.3115684235702]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_IIEST_Campus_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_Campus_0_0() {
            return {
                pane: 'pane_IIEST_Campus_0',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_IIEST_Campus_0');
        map.getPane('pane_IIEST_Campus_0').style.zIndex = 400;
        map.getPane('pane_IIEST_Campus_0').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_Campus_0 = new L.geoJson(json_IIEST_Campus_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_IIEST_Campus_0',
            layerName: 'layer_IIEST_Campus_0',
            pane: 'pane_IIEST_Campus_0',
            onEachFeature: pop_IIEST_Campus_0,
            style: style_IIEST_Campus_0_0,
        });
        bounds_group.addLayer(layer_IIEST_Campus_0);
        map.addLayer(layer_IIEST_Campus_0);
        function pop_IIEST_connectingRoads_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_connectingRoads_1_0() {
            return {
                pane: 'pane_IIEST_connectingRoads_1',
                opacity: 1,
                color: 'rgba(229,182,54,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_connectingRoads_1');
        map.getPane('pane_IIEST_connectingRoads_1').style.zIndex = 401;
        map.getPane('pane_IIEST_connectingRoads_1').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_connectingRoads_1 = new L.geoJson(json_IIEST_connectingRoads_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_connectingRoads_1',
            layerName: 'layer_IIEST_connectingRoads_1',
            pane: 'pane_IIEST_connectingRoads_1',
            onEachFeature: pop_IIEST_connectingRoads_1,
            style: style_IIEST_connectingRoads_1_0,
        });
        bounds_group.addLayer(layer_IIEST_connectingRoads_1);
        map.addLayer(layer_IIEST_connectingRoads_1);
        function pop_IIEST_Landmarks_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_Landmarks_2_0() {
            return {
                pane: 'pane_IIEST_Landmarks_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_Landmarks_2');
        map.getPane('pane_IIEST_Landmarks_2').style.zIndex = 402;
        map.getPane('pane_IIEST_Landmarks_2').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_Landmarks_2 = new L.geoJson(json_IIEST_Landmarks_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_Landmarks_2',
            layerName: 'layer_IIEST_Landmarks_2',
            pane: 'pane_IIEST_Landmarks_2',
            onEachFeature: pop_IIEST_Landmarks_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IIEST_Landmarks_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_IIEST_Landmarks_2);
        map.addLayer(layer_IIEST_Landmarks_2);
        function pop_IIEST_Waterbodies_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_Waterbodies_3_0() {
            return {
                pane: 'pane_IIEST_Waterbodies_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,109,240,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_Waterbodies_3');
        map.getPane('pane_IIEST_Waterbodies_3').style.zIndex = 403;
        map.getPane('pane_IIEST_Waterbodies_3').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_Waterbodies_3 = new L.geoJson(json_IIEST_Waterbodies_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_Waterbodies_3',
            layerName: 'layer_IIEST_Waterbodies_3',
            pane: 'pane_IIEST_Waterbodies_3',
            onEachFeature: pop_IIEST_Waterbodies_3,
            style: style_IIEST_Waterbodies_3_0,
        });
        bounds_group.addLayer(layer_IIEST_Waterbodies_3);
        map.addLayer(layer_IIEST_Waterbodies_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_IIEST_Landmarks_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IIEST_Landmarks_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_IIEST_Waterbodies_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IIEST_Waterbodies_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_IIEST_Landmarks_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_IIEST_Landmarks_2,layer_IIEST_Waterbodies_3]);
        map.on("zoomend", function(){
            resetLabels([layer_IIEST_Landmarks_2,layer_IIEST_Waterbodies_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_IIEST_Landmarks_2,layer_IIEST_Waterbodies_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_IIEST_Landmarks_2,layer_IIEST_Waterbodies_3]);
        });
        </script>
    </body>
</html>
